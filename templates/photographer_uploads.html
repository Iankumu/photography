{% extends 'layout.html' %}
{% block body %}
  <h1 class="dash">Uploads</h1>
  <div class="jumbotron text-center">
    <div class="row">
      <div class="col">
        <h1>Upload image </h1>

        <form action="{{ url_for('photographer_upload') }}" method="post" enctype="multipart/form-data">
          <div class="input-group mb-3">
            <div class="input-group-prepend">

            </div>
            <div class="custom-file">
              <input oninput="filesize(this);" type="file" class="custom-file-input" id="inputGroupFile01"
                     aria-describedby="inputGroupFileAddon01" multiple name="file" accept=".png,.jpeg,.jpg">
              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
          </div>
          <div>
            <button type="submit" class="btn btn-secondary">Upload</button>
          </div>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width:0%;" aria-valuenow="0" aria-valuemin="0"
                 aria-valuemax="100">0%
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

{% block script %}

  <script>

    function filesize(elem) {
      //console.log(elem.files[0].size);

      document.cookie = 'filesize = ${elem.files[0].size}'
    }

  </script>
{% endblock %}
