{% extends 'layout.html' %}
{% block body %}
<h1>Login</h1>
<form method="POST" action="">
   <div class="form-group">
       <label>Email</label>
       <input type="email" name="email" class="form-control" value={{request.form.email}}>
   </div>
       <div class="form-group">
       <label>Password</label>
       <input type="password" name="password" class="form-control" value={{request.form.password}}>
   </div>
    <div class="form-group">
        <input type="checkbox"  value="Remember Me">
        <label>Remember me</label>
   </div>

    <div class="form-group">
       <p><a href="/register">Don't have an account? Sign up</a></p>
   </div>


<p><input type="submit" class="btn btn-primary" value="Login" ></p>
</form>
{% endblock %}
